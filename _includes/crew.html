<!-- Team Section -->
<section id="crew" class="bg-light-gray">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">The Crew</h2>
        <h3 class="section-subheading text-muted">Our wonderful crew to sail the ocean blue.</h3>
      </div>
    </div>
    <div class="row">
      {% for member in site.people %}
      <div class="col-sm-4">
        <div class="team-member">
          <img src="img/team/{{ member.pic }}.jpg" class="img-responsive img-circle" alt="">
          <h4>{{ member.position }}</h4>
          <br/>
          <p>{{ member.name }} {{ member.bio }}</p>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
